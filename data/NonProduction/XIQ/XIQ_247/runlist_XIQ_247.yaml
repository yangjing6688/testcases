runlist_XIQ_247:
  suitemap:
    - suitemap_XIQ_247.yaml
  onboarding_options:
    standalone:
      node_1:
        run_os: ['exos', "voss"] # it will raise an error if it does not find in the devices.yaml a standalone dut with cli_type voss or exos
                                 # because we did not specify any option, the onboarding procedure by default will:
                                 #  - create a network policy for node_1
                                 #  - create a switch template for the created network policy
                                 #  - will assign the policy to node_1
                                 #  - finally, it will push the policy to node_1
        create_network_policy: yes
        create_switch_template: yes
        assign_network_policy_to_device: yes
        initial_network_policy_push: yes

    node_stack:
      run_os: [ "exos" ] # it will raise an error if it does not find in the devices.yaml a stack dut with cli_type exos
      create_network_policy: yes
      create_switch_template: yes
      assign_network_policy_to_device: yes
      initial_network_policy_push: yes

  tests:
    - tcxm_xiq_onboarding
    - tcxm_25562 # testbed_1_node|testbed_stack
    - tcxm_25565 # testbed_1_node|testbed_stack // depends on tcxm_25562
    - tcxm_25563 # testbed_1_node|testbed_stack
    - tcxm_25577 # testbed_1_node|testbed_stack // depends on tcxm_25562 and tcxm_25563
    - tcxm_25579 # testbed_1_node|testbed_stack // depends on tcxm_25562 and tcxm_25563
    - tcxm_25564 # testbed_1_node|testbed_stack
    - tcxm_25573 # testbed_1_node|testbed_stack
    - tcxm_25566 # testbed_1_node|testbed_stack //depends on tcxm_25573
    - tcxm_xiq_onboarding_cleanup
