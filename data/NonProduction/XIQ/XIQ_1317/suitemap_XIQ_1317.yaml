  Xiq1317Tests::test_replacement_cloning_same_os_txcm22472:
    author: Dragos Sofiea
    tc: tcxm_22472
    title: This script run the below tests for clone switch configuration feature according with XIQ-1317 story
    description: "Check Clone Device page has Replacement Device drop down menu if 'Onboarded' is selected then
                       'Replacement Serials' should list the matching serials that are already onboarded and connected"

  Xiq1317Tests::test_replacement_cloning_same_os_txcm22475:
    author: Dragos Sofiea
    tc: tcxm_22475
    title: TCXM-22475
    description: "Check Clone Device function lists the replacement device if it is onboarded and connected to XIQ.
                        Select a replacement device and initiate the Cloning Operation."

  Xiq1317Tests::test_replacement_cloning_same_os_unmanaged_txcm_22474:
