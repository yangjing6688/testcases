tests:

  #################### XIQ ONBOARDING ##########################

  OnboardingTests::test_xiq_onboarding:
    author: vstefan
    tc: tcxm_xiq_onboarding
    title: This testcase does the onboarding procedure for given devices.

  OnboardingTests::test_xiq_onboarding_cleanup:
