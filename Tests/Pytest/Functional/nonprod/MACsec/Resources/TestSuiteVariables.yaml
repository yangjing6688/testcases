      cak:        "0xbbbbbbbbbbbbbbbb0123456789abcdef0123456789abcdef0123456789abcdef"


# Traffic Generator Variables
traffic:
   netmask:       "255.255.255.0"
   tgen1:
      mac:        "00:00:00:11:11:11"
      ip:         "100.1.1.26"
   tgen2:
      mac:        "00:00:00:22:22:22"
      ip:         "100.1.1.27"


# Packet Variables
packetA:
   name:                "packetA"
   src_mac:             "00:00:00:aa:aa:aa"
