vlan_d:                    "800"


# MACsec Variables
ca128:
   name:         "RobotCA128"
   psk:
       ckn:      "RobotCKN128"
       cak:      "0x000102030405060708090a0b0c0d0e0f"
ca128_bad_ckn:
   name:         "RobotCA128"
   psk:
      ckn:       "RobotCA128x"
      cak:       "0x000102030405060708090a0b0c0d0e0f"
ca128_bad_cak:
   name:         "RobotCA128"
   psk:
      ckn:       "RobotCKN128"
      cak:       "0x000102030405060708090a0b0c0d0e0e"

ca256:
   name:          "RobotCA256"
   psk:
      ckn:        "RobotCKN256"
      cak:        "0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

ca256_a:
   name:          "RobotCA256-A"
   psk:
      ckn:        "RobotCKN256-A"
      cak:        "0xaaaaaaaaaaaaaaaa0123456789abcdef0123456789abcdef0123456789abcdef"

ca256_b:
